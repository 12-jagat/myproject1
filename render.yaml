services:
  - type: web
    name: ai-health-manager
    runtime: python3.11
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run proj.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
